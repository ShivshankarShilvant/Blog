{% extends "layout.html" %}
 {% block body %}

        <!-- Page Header-->

        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/add-new-post.img') }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Plant a New Post</h1>
                            <span class="subheading">Edit your journey, one post at a time.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                     <h1>Basic Actions</h1>
                    
                    <a href="/dashboard"> <button class="btn btn-primary"> Dashboard Home</button></a>
                    <a href="/logout"> <button class="btn btn-primary"> Logout</button></a>
                    <hr
<h1>Add/Edit Post</h1>
                <form action="/edit/{{ post.Sno if post else 0 }}" method="post">
                    <div class="form-floating">
                        <input class="form-control" id="title" type="text" name="title" placeholder="Title"
                               value="{{ post.title if post else '' }}" required>
                        <label for="title">Title</label>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" id="tline" type="text" name="tline" placeholder="Tagline"
                               value="{{ post.tagline if post else '' }}" required>
                        <label for="tline">Tagline</label>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" id="slug" type="text" name="slug" placeholder="Slug"
                               value="{{ post.slug if post else '' }}" required>
                        <label for="slug">Slug</label>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" id="content" name="content" placeholder="Content"
                                  style="height: 12rem" required>{{ post.content if post else '' }}</textarea>
                        <label for="content">Content</label>
                    </div>

                    <div class="form-floating">
                        <input class="form-control" id="img_file" name="img_file" placeholder="Image Filename"
                               value="{{ post.img_file if post else '' }}">
                        <label for="img_file">Image File</label>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </form>


                    
                </div>
            </div>
        </div>

        {% endblock %}
