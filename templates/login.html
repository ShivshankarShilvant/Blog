<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Greenroom</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/sign-in.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <!-- FIX: Put action and method here on the form -->
      <form action="/dashboard" method="POST">
        {% set fname = 'assets/img/' + params['login_image'] %}
        <img class="mb-4" src="{{ url_for('static', filename=fname) }}" alt="Admin Logo" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Nature Login</h1>

        <div class="form-floating">
          <input type="text" name="uname" class="form-control" id="uname" placeholder="User Name" required>
          <label for="uname" class="sr-only">User Name</label>
        </div>

        <p></p>

        <div class="form-floating">
          <input type="password" name="pass" class="form-control" id="pass" placeholder="Password" required>
          <label for="pass" class="sr-only">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; {{ params['blog_name'] }} 2025â€“2026</p>
      </form>
    </main>
  </body>
</html>
